<app-banner id="banner" [bannerTitle]="(bannerDetail$ | async)?.original_title" [bannerOverview]="(bannerDetail$ | async)?.overview" [key]="(bannerVideo$ | async)?.results[0].key"></app-banner>

<app-movie-carousel id="popular" [title]="'Popular on Netflix'" [videoContents]="movies"></app-movie-carousel>

<app-movie-carousel id="trending" [title]="'Trending TV shows'" [videoContents]="tvShows"></app-movie-carousel>

<app-movie-carousel id="now-playing" [title]="'Now Playing Movies'" [videoContents]="nowPlayingMovies"></app-movie-carousel>

<app-movie-carousel id="popular-movies" [title]="'Popular Movies'" [videoContents]="popularMovies"></app-movie-carousel>

<app-movie-carousel id="top-rated" [title]="'Top Rated Movies'" [videoContents]="topRatedMovies"></app-movie-carousel>

<app-movie-carousel id="upcoming" [title]="'Upcoming Movies'" [videoContents]="upcomingMovies"></app-movie-carousel>
